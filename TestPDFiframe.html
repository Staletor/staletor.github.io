<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style type="text/css">
	#wrapper {
		width: 100%;
		max-width: 800px;
		margin: 0 auto;
		padding: 16px;
	}

	.pdf-container {
		border: 3px solid #e7b78a;
		position: relative;
		height: 70vh;
    		width: 100%;
	}

	.pdf-container iframe {
		border: none;
		background:  white;
		position: absolute;
	    top: 0;
	    left: 0;
	    bottom: 0;
	    right: 0;
	    width: 100%;
	    height: 100%;
	}

}

</style>
</head>
<body>

<div id="wrapper">
	<h1>This is a Heading</h1>
	<p>This is a paragraph.</p>
	<div class="pdf-container">
		<iframe frameborder="0" src="images/VarselbrevNSP_Test.pdf#toolbar=0"></iframe>
	</div>
</div>

</body>
</html>
